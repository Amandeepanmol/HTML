<!DOCTYPE>
<html>
<header>
    <title>CONTACT FORM</title>
</header>
    
<form action="process.php" method="POST">
    <div>
        <label>First Name:</label>
        <input type="text" name="firstName"
        placeholder="Enter first name">
    </div>
    <br>
     <div>
        <label>Last Name:</label>
        <input type="text" name="lastName"
        placeholder="Enter last name">
    </div>
    <br>
     <div>
        <label>Email:</label>
        <input type="email" name="email"
        placeholder="xyz@something.com">
    </div>
    <br>
     <div>
        <label>Phone Number:</label>
        <input type="number" name="phonenumber">
    </div>
    <br> 
     <div>
        <label>Message:</label><br>
         <textarea name="message"  rows="5" cols="10"></textarea>
    </div>
    <br>
     <div>
        <label>Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
         </select>
    </div>
    <br>
      <div>
        <label>Age:</label>
        <input type="number" name="age" value="18">
    </div>
    <br>
     <div>
        <label>Birthday:</label>
        <input type="date" name="birthday">
    </div>
    <br>
    <div>
        <label>Upload Aadhar Card:</label>
        <input type="file" name="aadhar card"><br><br>
    </div>
    <br>
    <a href="https://www.google.com/" target="blank">Google</a>
    <br>
    <input type="submit" name="submit" value="Submit">
</form>
<button>Click Me</button><br>
<code>Copyright {c} 2020 Amandeep Singh</code>
</html>
